<!-- UI/templates/layout.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigatiebar -->
  <nav class="bg-gray-800 p-4 text-white shadow">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-6">
        <a href="{{ url_for('index') }}" class="text-lg font-semibold hover:text-gray-300">🏠 Home</a>
        <a href="{{ url_for('orders') }}" class="hover:text-gray-300">📦 Orders</a>
        <a href="{{ url_for('queue') }}" class="hover:text-gray-300">📝 Wachtrij</a>
      </div>
      <div class="flex items-center space-x-2">
        {% block nav_actions %}{% endblock %}
      </div>
    </div>
  </nav>

  <!-- Pagina-inhoud -->
  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
